<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Express Brothers</title>
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
</head>
<body>
  <nav class="navbar navbar-inverse bs-dark" style="height:130%;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="font-size:25px;">Shops</a>
    </div>
    <ul class="nav navbar-nav">

      <li class="active navList" id="hmartNavList"><a href="#" id="hmart" style="font-size:16px;">H-mart</a></li>
    </ul>
    <div class="navbar-form navbar-left form-horizontal">
      <div class="input-group">
         <input type="text" class="search-box" id="search-input" placeholder="Search">
         <button id="search-button" class="btn"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>
    <ul class="nav navbar-nav pull-right">
          <li class=""><a href="../cart/index.html" style="font-size:16px;">View Cart</a></li>
          <li class=""><a href="../orders/index.html" style="font-size:16px;">My Past Orders</a></li>
          <li class=""><a href="#" id="logout-btn" style="font-size:16px;">Logout</a></li>
      </ul>
    </ul>
  </div>
  </nav>

  <div class="col-sm-12">
    <div class="col-sm-2">
      <!-- <div class='sidebar'>
        <h3>Category</h3>
        <ul class="nav nav-tabs nav-stacked" id="type-bar">
          <li><a style="color:black;" class="type-tabs" id="type-all">All items</a></li>
        </ul>
      </div> -->
      <ul class="nav nav-list" id="tree-menu">
        <li><label class="type-tabs tree-toggler nav-header" id="type-all">All</label>
        </li>
        <li class="divider"></li>
        
      </ul>
    </div>
    <div class="col-sm-8" id="contentContainer">
    </div>
    <div class="col-sm-2" id="cartContainer">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" href="#collapse0">Publix Subtotal: $10.12</a>
              </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse">
              <ul class="list-group">
                <li class="list-group-item">One</li>
                <li class="list-group-item">Two</li>
                <li class="list-group-item">Three</li>
              </ul>
              <div class="panel-footer">
                <button class='btn btn-primary'>Check out</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="buy-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body" id="buy-content">
        </div>
        <div class="modal-footer">
          <button type="button" id="toCart"  data-toggle="modal" data-target="#msgModal" class="btn btn-default" style="float:left;">Add to cart</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
  <div class="modal fade" style="top:40%;" id="msgModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <center><h4>Item added to cart!</h4></center>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="../scripts/menu.js"></script>
</body>
</html>
